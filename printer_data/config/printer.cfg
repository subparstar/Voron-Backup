#####################################################################
# 	Fan Control
#####################################################################

[fan_generic fan0]
pin: EBBCan:gpio13
cycle_time: 0.01
hardware_pwm: false

[temperature_fan chamber]
pin: PF9
cycle_time: 0.01
hardware_pwm: false
min_temp: 0
max_temp: 100
sensor_type:  NTC 100K MGB18-104F39050L32
sensor_pin:   PB0
control: watermark

[gcode_macro M106]
gcode:
    {% set fan = 'fan' + (params.P|int if params.P is defined else 0)|string %}
    {% set speed = (params.S|float / 255 if params.S is defined else 1.0) %}
    SET_FAN_SPEED FAN={fan} SPEED={speed}

[heater_fan hotend_fan]
##	Hotend Fan - CNC_FAN1
pin: EBBCan:gpio14
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
fan_speed: 1.0

[multi_pin my_controller_fan_pins]
pins: PF6, PF8

[controller_fan controller_fan]
pin: multi_pin:my_controller_fan_pins
kick_start_time: 0.5
heater: heater_bed, extruder
stepper: stepper_x, stepper_y, stepper_z
max_power: 0.90
off_below: 0.10

#####################################################################
# 	LED Control
#####################################################################

[output_pin Printer_Lights]
pin: PA0
pwm:true
shutdown_value: 0
value:1
cycle_time: 0.01

#####################################################################
# 	Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
gcode:
    _DEMON_IDLE_TIMEOUT
timeout: 3600

[quad_gantry_level]
gantry_corners:
	-60,-10
	410,420
points:
	54,54
	54,304
	304,304
	304,54
speed: 250
horizontal_move_z: 3
retries: 5
retry_tolerance: 0.0075
max_adjust: 10

# [bed_mesh]
